<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>

    <!-- Tailwind cnd link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F4F5F7] h-screen flex items-center justify-center flex-col">
    <div class="w-[450px] border-2 bg-white p-6 rounded-b-3xl">
      <!-- navbar -->
      <div class="flex justify-between items-center border-b-2 py-3">
        <div class="flex items-center">
          <img src="./assets/Group.png" alt="" />
          <div>
            <h1 class="text-xl font-bold">$45000</h1>
            <p class="font-medium text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <button
          class="border-[#0808081a] text-[#08080880] rounded-lg border-2 px-6 font-medium py-3"
        >
          Lout Out
        </button>
      </div>

      <!-- text -->
      <div class="mt-8 mb-6">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="font-medium text-[#08080880] mt-3">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- card section -->
      <div class="grid grid-cols-3 gap-3">
        <div
          class="text-center w-full border-[#0808081A] border-2 px-4 rounded-xl flex items-center justify-center flex-col gap-2"
        >
          <img src="./assets/wallet1.png" alt="" class="w-6 block" />
          <p class="text-base font-medium text-[#08080880]/70">Add Money</p>
        </div>

        <div
          class="text-center w-full border-[#0808081A] border-2 p-4 rounded-xl flex items-center justify-center flex-col gap-2"
        >
          <img src="./assets/send1.png" alt="" class="w-6 block" />
          <p class="text-base font-medium text-[#08080880]/70">Cashout</p>
        </div>

        <div
          class="text-center w-full border-[#0808081A] border-2 p-4 rounded-xl flex items-center justify-center flex-col gap-2"
        >
          <img src="./assets/money1.png" alt="" class="w-6 block" />
          <p class="text-base font-medium text-[#08080880]/70">
            Transfer Money
          </p>
        </div>

        <div
          class="text-center w-full border-[#0808081A] border-2 p-4 rounded-xl flex items-center justify-center flex-col gap-2"
        >
          <img src="./assets/bonus1.png" alt="" class="w-6 block" />
          <p class="text-base font-medium text-[#08080880]/70">Get Bonus</p>
        </div>

        <div
          class="text-center w-full border-[#0808081A] border-2 p-4 rounded-xl flex items-center justify-center flex-col gap-2"
        >
          <img src="./assets/purse1.png" alt="" class="w-6 block" />
          <p class="text-base font-medium text-[#08080880]/70">Pay Bill</p>
        </div>

        <div
          class="text-center w-full border-[#0808081A] border-2 p-4 rounded-xl flex items-center justify-center flex-col gap-2"
        >
          <img src="./assets/transaction1.png" alt="" class="w-6 block" />
          <p class="text-base font-medium text-[#08080880]/70">Transactions</p>
        </div>
      </div>
    </div>

    <!-- script js -->
    <script src="./js/script.js"></script>
  </body>
</html>
